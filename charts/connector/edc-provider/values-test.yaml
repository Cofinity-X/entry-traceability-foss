tractusx-connector:
  participant:
    id: BPNL00000003CNKC
  enabled: true
  iatp:
    # Decentralized IDentifier
    id: <path:traceability-foss/data/dev-b/iatp#DID>
    sts:
      dim:
        url: <path:traceability-foss/data/dev/iatp#dimUrl>
      oauth:
        token_url: <path:traceability-foss/data/dev-b/iatp#iatp.oauth.tokenurl>
        client:
          id: <path:traceability-foss/data/dev-b/iatp#dimClientId>
          secret_alias: edc-miw-keycloak-secret-dev-b-provider

  controlplane:
    ingresses:
      - enabled: true
        hostname: "trace-x-test-edc.dev.demo.catena-x.net"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - protocol
          - management
        tls:
          enabled: true
          secretName: tls-secret
    bdrs:
      # time that a cached BPN/DID resolution map is valid in seconds, default is 10 min
      cache_validity_seconds: 600
      server:
        # URL of the BPN/DID Resolution Service - required:
        url: <path:traceability-foss/data/dev/iatp#bdrsUrl>
    env:
      # workaround till 0.7.1 chart
      EDC_IAM_TRUSTED-ISSUER_ISSUER1_ID: <path:traceability-foss/data/dev/iatp#trustedIssuer>
    resources:
      limits:
        cpu: 400m
        memory: 1.5Gi
      requests:
        cpu: 200m
        memory: 1.5Gi

  dataplane:
    token:
      signer:
        privatekey_alias: daps-cert-edc-dev-consumer-private
      verifier:
        publickey_alias: daps-cert-edc-dev-consumer-public
    ingresses:
      - enabled: true
        hostname: "trace-x-test-edc-dataplane.dev.demo.catena-x.net"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - public
        className: "nginx"
        tls:
          enabled: true
          secretName: tls-secret

    resources:
      limits:
        cpu: 1500m
        memory: 1.5Gi
      requests:
        cpu: 500m
        memory: 1.5Gi

  postgresql:
    enabled: true
    auth:
      username: "<path:traceability-foss/data/dev/edc/database#user>"
      password: "<path:traceability-foss/data/dev/edc/database#password>"
    username: "<path:traceability-foss/data/dev/edc/database#user>"
    password: "<path:traceability-foss/data/dev/edc/database#password>"
    jdbcUrl: "jdbc:postgresql://tracex-test-edc-provider-edc-postgresql-hl:5432/edc"

  backendService:
    httpProxyTokenReceiverUrl: "https://traceability-test.dev.demo.catena-x.net/api/callback/endpoint-data-reference"

  vault:
    secretNames:
      transferProxyTokenSignerPrivateKey: token-signer-cert-key-dev
      transferProxyTokenSignerPublicKey: token-signer-cert-dev
      transferProxyTokenEncryptionAesKey: token-signer-aes-key

edc-postgresql:
  enabled: true
  auth:
    database: edc
    username: <path:traceability-foss/data/dev/edc/database#user>
    postgresPassword: <path:traceability-foss/data/dev/edc/database#password>
    password: <path:traceability-foss/data/dev/edc/database#password>
