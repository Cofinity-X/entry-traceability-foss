digital-twin-registry:
  nameOverride: "tracex-registry-int-b"
  fullnameOverride: "tracex-registry-int-b"
  registry:
    authentication: false
    idpIssuerUri: https://centralidp.int.catena-x.net/auth/realms/CX-Central
    host: trace-x-registry-int-b.int.catena-x.net
    ingress:
      enabled: true
      tls: true
      secretName: registry-certificate-secret-int-b
      className: nginx
      urlPrefix: /semantics/registry
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"

      resources:
        limits:
          cpu: 1500m
          memory: 2Gi
        requests:
          cpu: 200m
          memory: 2Gi
  postgresql:
    primary:
      persistence:
        enabled: true
        size: 1Gi
    service:
      ports:
        postgresql: 5432
    auth:
      username: default-user
      password: password
      database: default-database
      existingSecret: secret-dtr-intb-postgres-init
