traceability:
  bpn: BPNL00000003AXS3
  url: localhost:${server.port}/api
  leftOperand: "PURPOSE"
  operatorType: "eq"
  rightOperand: "ID Trace 3.1"
  validUntil: "2023-07-04T16:01:05.309Z"
  adminApiKey: testAdminKey
  regularApiKey: testRegularKey
  irsBase: "http://127.0.0.1"
  submodelBase: http://localhost:${server.port}
registry:
  urlWithPath: "http://127.0.0.1"

edc:
  api-auth-key: "integration-tests"
  provider-edc-url: "http://127.0.0.1"
  provider-dataplane-edc-url: "http://127.0.0.1"

spring:
  security:
    oauth2:
      client:
        registration:
          OKTA:
            client-id: "traceability-foss-integration-tests"
            client-secret: "integration-tests"
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/trace
    password: docker
    username: postgres
  flyway:
    enabled: true

jwt:
  resource-client: "Integration-Test"

resilience4j:
  retry:
    instances:
      irs-get:
        resultPredicate: 'org.eclipse.tractusx.traceability.assets.infrastructure.base.irs.JobRunning'
        maxAttempts: 10
        waitDuration: 10s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      registry:
        maxAttempts: 1
        waitDuration: 2s
server:
  port: 9998
management:
  server:
    port: 8082

logging:
  level:
    org.springframework.web.client.RestTemplate: INFO
    org.springframework.security: INFO
    org.springframework: INFO

digitalTwinRegistryClient:
  oAuthClientId: keycloak
  discoveryFinderUrl: ""

  descriptorEndpoint: "" # required if type is "central", must contain the placeholder {aasIdentifier}
  shellLookupEndpoint: "" # required if type is "central", must contain the placeholder {assetIds}
feign:
  submodelApi:
    url: http://localhost:9998
  irsApi:
    url: ""
    adminApiKey: test
    regularApiKey: test2
  registryApi:
    url: ""
  portalApi:
    url: ""
  default:
    connectionTimeoutMillis: 200
    readTimeoutMillis: 500
    maxIdleConnections: 10
    keepAliveDurationMinutes: 5
cors:
  origins: >
    "https://localhost:4200"


irs-edc-client:
  controlplane:
    api-key:
      secret: "integration-tests"
