<mat-form-field appearance="fill" class="daterange-field">
  <mat-label>{{ placeholderKey | i18n }}</mat-label>

  <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange" disabled>
    <input
      class="start-date-input"
      matStartDate
      formControlName="start"
      [placeholder]="'filter.placeholder.startDate' | i18n"
    />

    <input
      matEndDate
      formControlName="end"
      [placeholder]="'filter.placeholder.endDate' | i18n"
    />
  </mat-date-range-input>

  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

  <mat-date-range-picker #picker [disabled]="false"></mat-date-range-picker>

  <button
    mat-icon-button
    matSuffix
    aria-label="Clear date range"
    *ngIf="dateRange.get('start').value || dateRange.get('end').value"
    (click)="clearRange()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
