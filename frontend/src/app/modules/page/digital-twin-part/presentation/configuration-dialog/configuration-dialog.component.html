<mat-dialog-content>
    <mat-tab-group (selectedIndexChange)="onTabChange($event)" mat-stretch-tabs="false" animationDuration="0ms">
        <mat-tab label="Order Configuration">
            <form [formGroup]="orderFormGroup" class="form-grid single-column">
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Batch Size</mat-label>
                        <input matInput type="number" formControlName="batchSize" />
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Timeout (ms)</mat-label>
                        <input matInput type="number" formControlName="timeoutMs" />
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Job Timeout (ms)</mat-label>
                        <input matInput type="number" formControlName="jobTimeoutMs" />
                    </mat-form-field>
                </div>
            </form>
        </mat-tab>

        <mat-tab label="Trigger Configuration">
            <form [formGroup]="triggerFormGroup" class="form-grid two-columns">
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Cron: Register Order TTL</mat-label>
                        <input matInput formControlName="cronExpressionRegisterOrderTTLReached" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Cron: Map Completed Orders</mat-label>
                        <input matInput formControlName="cronExpressionMapCompletedOrders" />
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Part TTL (minutes)</mat-label>
                        <input matInput type="number" formControlName="partTTL" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>AAS TTL (minutes)</mat-label>
                        <input matInput type="number" formControlName="aasTTL" />
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>AAS Limit</mat-label>
                        <input matInput type="number" formControlName="aasLimit" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Cron: AAS Lookup</mat-label>
                        <input matInput formControlName="cronExpressionAASLookup" />
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Cron: AAS Cleanup</mat-label>
                        <input matInput formControlName="cronExpressionAASCleanup" />
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                      <mat-label>Cron: Publish Assets</mat-label>
                      <input matInput formControlName="cronExpressionPublishAssets" />
                    </mat-form-field>
                  </div>
            </form>
        </mat-tab>

    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
    <div class="button-row">
        <app-button class="rounded-button pill-button" variant="flat" type="button" color="accent" [useGap]="true"
            [useWhiteText]="true" (click)="cancel()" (keydown.enter)="cancel()">
            {{ 'actions.cancel' | i18n }}
        </app-button>

        <app-button class="rounded-button" variant="flat" type="button" color="primary" [useGap]="true"
            [isDisabled]="form.invalid" (click)="submit()" (keydown.enter)="submit()">
            <div class="button-content">
                <span>{{ 'actions.save' | i18n }}</span>
            </div>
        </app-button>
    </div>
</mat-dialog-actions>
