<ng-container *viewContainer="notificationsView$ | async; main: mainTmp; error: errorTmp; loading: loaderTmp">
</ng-container>
<ng-template #mainTmp
  let-notifications="view">
  {{ onItemCountChange(notifications.data.totalItems) }}
  <div *ngIf="notifications.data.totalItems > 0 || filteredContent; else displayMessage">
    <app-table [tableType]="tableType"
      class="notifications-tab"
      [autocompleteEnabled]="autocompleteEnabled"
      [paginationData]="notifications.data"
      [tableConfig]="tableConfig"
      [noShadow]="true"
      [labelId]="labelId"
      [showHover]="false"
      [multiSortList]="multiSortList"
      (selected)="selectNotification($event)"
      (configChanged)="onTableConfigChange($event)"
      (filterChange)="onFilterChange()"
      (filterActivated)="filterActivated($event)"
      (onPaginationPageSizeChange)="onPaginationPageSizeChange.emit($event)">
    </app-table>
  </div>

  <ng-template #displayMessage>
    <ng-content select="[emptyContent]"></ng-content>
  </ng-template>
</ng-template>

<ng-template #errorTmp
  let-notifications="view">
  <app-data-loading-error [error]="notifications.error"></app-data-loading-error>
</ng-template>

<ng-template #loaderTmp>
  <mat-spinner class="loader"></mat-spinner>
</ng-template>

<ng-template #statusTmp
  let-status="value">
  <div *ngIf="status"
    class="notification-status notification-status--{{ status }}">
    {{ translationContext + '.status.' + status | i18n }}
  </div>
</ng-template>

<ng-template #severityTmp
  let-severity="value">
  <app-severity [alternativeTextStyle]="true"
    [severity]="severity"></app-severity>
</ng-template>

<ng-template #idTmp
  let-text="value">
  <p class="notification--table__cell notification--table__description-text body-small">{{ text }}</p>
</ng-template>

<ng-template #descriptionTmp
  let-text="value">
  <p class="notification--table__cell notification--table__description-text body-small">{{ text }}</p>
</ng-template>

<ng-template #targetDateTmp
  let-text="value">
  <p class="notification--table__cell body-small">
    {{ text | formatDate : { dateStyle: 'short', timeStyle: 'short' } }}
  </p>
</ng-template>

<ng-template #userTmp
  let-text="value">
  <p class="notification--table__cell body-small">
    <app-notification-user [user]="text"
      mode="normal"></app-notification-user>
  </p>
</ng-template>
