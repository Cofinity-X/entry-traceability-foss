<mat-card class="custom-card"
  *ngIf="toastMessage">
  <mat-card-content class="toast">
    <div class="toast-container">
      <div class="check-icon-container toast-icon-{{ toastMessage.status }}"
        data-testid="toast-container">
        <img [src]="'/assets/images/icons/snackbar_' + toastMessage.status + '.svg'"
          [alt]="toastMessage.status + ' icon'" />
      </div>
      <div class="toast-message"
        id="toast-message">
        <div class="toast-title">{{ toastMessage.title | i18n }}</div>
        <div class="toast-message-text">
          {{toastMessage.message | i18n }}
        </div>
        <a class="actions-link"
          *ngIf="toastMessage.actions"
          href="{{toastMessage?.actions[0].link}}?tabIndex=1">{{toastMessage?.actions[0].text | i18n}}</a>
      </div>
      <img class="close-button toast-close-button"
        (click)="this.removeToast.emit(toastMessage)"
        src="/assets/images/icons/closeDialog_icon.svg"
        width="14px"
        height="15px"
        alt="X" />
    </div>
    <div [ngClass]="'line--' + toastMessage.status"
      [ngStyle]="getLineStyle()"
      [style.width]="widthTarget"></div>
  </mat-card-content>
</mat-card>
